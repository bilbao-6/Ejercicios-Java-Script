<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FUNCIONES</title>
</head>
<body>
    <script type="text/javascript">
var factorial = function (num){
var fac = 1;
    for (num;num>0;num--)
        fac = fac * num;
            alert(fac);
}
    factorial(5)
    </script>
</body>
</html>
